<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML feedback form</title>
</head>
<body>
    <form action="#" method="post">
    <h1>Feedback Form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" minlength="3" maxlength="50" required>
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" src="" required>
    <label for="favColor">Select Color:</label>
    <select id="favColor" type="select" required>
        <option value="white">White</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
    </select>
    <label for="slider">Range of color :</label>
    <input id="slider" type="range" min="1" max="100" value="50" required>
    <input type="submit">
</form>
</body>
</html>
